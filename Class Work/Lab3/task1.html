<!doctype html>
<html>
<head>
<title> Math & Physics Lab 3</title>
<script>

let x = 60, y = 10;
let dt = 100;
let step = 0, grav = -9.8;
let ground = 500, pixelsToMeters = 30;
function draw()
{
	let g = c1.getContext("2d");
	g.clearRect(0, 0, 600, 600);
	g.fillRect(x,ground - pixelsToMeters*y-10, 10, 10);
	g.fillRect(0,ground, 300, 5);


	y+= step;
	console.log(y);
	
	if(y<0)
	{
		step = 1.05* Math.abs(step);
		//y = -y;
		y = 0;
	}
	step += grav * (dt / 1000);

	requestAnimationFrame(draw);

}
</script>
</head>
<body onload="draw()">
<h1> Accelaration Example 1</h1>

<canvas id="c1" width="600" height="600">
</canvas><br/>

</body>
</html>
